<div class="login-page">
    <form>
        <div>
            <label for="username"><b>Username:</b></label>
            <input ng-model="logCtrl.username" name="username" />
        </div>
        <div>
            <label for="password"><b>Password:</b></label>

            <input type="password" ng-model="logCtrl.password" name="password" />

        </div>
        <div>
            <button ng-click="postForm()">Login</button>
        </div>

    </form>
</div>
