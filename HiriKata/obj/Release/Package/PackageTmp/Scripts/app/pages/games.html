<div class="games">
    <table>
        <thead>
            <tr>
                <th>Section</th>
                <th>Category</th>
                <th>Games Played</th>
                <th>Perfect Games</th>
            </tr>
        </thead>
        <tr ng-repeat="game in games">
            <td>{{game.Section}}</td>
            <td>{{game.Category}}</td>
            <td>{{game.Games}}</td>
            <td>{{game.PerfectGames}}</td>
        </tr>
    </table>
</div>
