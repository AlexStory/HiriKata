<div class="hirigana">
    <div class="board" droppable>
        <h2>Drag Cards Here</h2>
    </div>
    <div class="bottom">
        <section class="left"><i class="fa fa-caret-square-o-left fa-5x"></i> </section>
        <section class="center">
            <div class="card" ng-repeat="character in characters" draggable id="{{character}}">
                <h3>{{character}}</h3>
            </div> 
        </section>
        <section class="right"><i class="fa fa-caret-square-o-right fa-5x"></i> </section>


</div>
</div>
